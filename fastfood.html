<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Food Consumption and Obesity</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Include Vega, Vega-Lite, and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <h1>Fast Food Consumption and Obesity </h1>

  <!-- bubble chart -->
  <h2>Number of fast food retails</h2>
  <div id="bubble_chart"></div>

  <!-- Bar Chart -->
  <h2>Top 10 Fast Food Retail </h2>
  <div id="bar_chart"></div>

  <!-- pie chart -->
  <h2>The Proportion of Fast Food Categories</h2>
  <div id="pie"></div>

  <script>
    // Bubble Chart
    vegaEmbed('#bubble_chart', 'bubble_chart.json').then(function(result) {
      console.log(result);
    }).catch(console.error);

    // Bar Chart
    vegaEmbed('#bar_chart', 'bar_chart.json').then(function(result) {
      console.log(result);
    }).catch(console.error);

    // Pie Chart
    vegaEmbed('#pie', 'pie.json').then(function(result) {
      console.log(result);
    }).catch(console.error);
  </script>
</body>
</html>
